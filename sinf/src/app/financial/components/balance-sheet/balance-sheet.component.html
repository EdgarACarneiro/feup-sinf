<div class="kpi-container">
  <h4>Balance Sheet</h4>
  <div class="kpi-content">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Account ID</th>
          <th scope="col">Assets</th>
          <th scope="col">Liabilities & Shareholder's Equity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td scope="row">{{account.id}}</td>
          <td>{{account.debit | currency: 'EUR'}}</td>
          <td>{{account.credit | currency: 'EUR'}}</td>
        </tr>
        <tr>
          <td scope="row">TOTAL</td>
          <td>{{totalDebit | currency: 'EUR'}}</td>
          <td>{{totalCredit | currency: 'EUR'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
