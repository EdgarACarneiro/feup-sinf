<main>
  <div class="row">
    <div class="col side-bar d-flex justify-content-center header">
      <img src="assets/img/logo.svg" width="35" height="35">
      <h1 class="font-white title pl-2">
        MANGO
      </h1>
    </div>
    <div class="col my-nav d-flex align-items-center">
      <p class="subtitle">Dashboard</p>
      <button type="button" class="btn btn-primary ml-5 mr-5">
        <i class="fas fa-clock mr-2"></i>
        From 2017 to 2018
      </button>
      <p class="subtitle ml-auto">Log Out</p>
    </div>
  </div>
  <div class="row full-height">
    <div class="col side-bar font-white mt-4">

      <button routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="btn dash-link text-left">
        <i class="fas fa-chart-pie"></i>
        <span class="pl-3">OVERVIEW</span>
      </button>

      <button routerLink="./sales" routerLinkActive="active" class="btn dash-link text-left">
        <i class="fas fa-shopping-cart"></i>
        <span class="pl-3">SALES</span>
      </button>

      <button routerLink="./financial" routerLinkActive="active" class="btn dash-link text-left">
        <i class="fas fa-credit-card"></i>
        <span class="pl-3">FINANCIAL</span>
      </button>

      <button routerLink="./procurement" routerLinkActive="active" class="btn dash-link text-left">
        <i class="fas fa-clipboard-list"></i>
        <span class="pl-3">PROCUREMENT</span>
      </button>

      <button routerLink="./inventory" routerLinkActive="active" class="btn dash-link text-left">
        <i class="fas fa-archive"></i>
        <span class="pl-3">INVENTORY</span>
      </button>

    </div>
    <div class="col grey full-height pt-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
