<div class="row">
  <div class="col-sm-12 col-md-4">

  </div>
  <div class="col-sm-12 col-md-8">
    <app-price-variation-graph [code]="code"></app-price-variation-graph>
    <div class="row">
      <div class="col-md-6">
        <app-units-sold [product]="code" [timeframe]="timeframe.getTimeObject()"></app-units-sold>
      </div>
      <div class="col-md-6">
        <app-unit-in-stock [code]="code"></app-unit-in-stock>
      </div>
    </div>
