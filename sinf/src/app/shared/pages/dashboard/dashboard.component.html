<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header d-flex justify-content-center mb-3">
      <img src="assets/img/logo-white.svg" width="35" height="35">
      <h3>Mango</h3>
    </div>

    <div class="d-flex flex-column">

      <button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="btn dash-link d-flex align-items-center">
        <span class="lnr lnr-pie-chart"></span>
        <span class="pl-3">OVERVIEW</span>
      </button>

      <button routerLink="/sales" routerLinkActive="active" class="btn dash-link d-flex align-items-center">
        <span class="lnr lnr-cart"></span>
        <span class="pl-3">SALES</span>
      </button>

      <button routerLink="/financial" routerLinkActive="active" class="btn dash-link d-flex align-items-center">
        <span class="lnr lnr-briefcase"></span>
        <span class="pl-3">FINANCIAL</span>
      </button>

      <button routerLink="/procurement" routerLinkActive="active" class="btn dash-link d-flex align-items-center">
        <span class="lnr lnr-book"></span>
        <span class="pl-3">PROCUREMENT</span>
      </button>

      <button routerLink="/inventory" routerLinkActive="active" class="btn dash-link d-flex align-items-center">
        <span class="lnr lnr-store"></span>
        <span class="pl-3">INVENTORY</span>
      </button>

    </div>
  </nav>

  <!-- Page Content  -->
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex align-items-center">

      <button type="button" id="sidebarCollapse" class="btn btn-light mt-1" (click)="toogleSidebar()">
        <span class="lnr lnr-menu"></span>
      </button>

      <h4>Dashboard</h4>

      <button class="btn btn-light d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="lnr lnr-cog"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <!-- Time Pivot -->
            <div class="dropdown">
              <button class="btn btn-primary d-flex align-items-center" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="lnr lnr-clock"></span>
                  {{getCurrentFrame()}}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a *ngFor="let frame of frames" (click)="pivotClick(frame)" [ngClass]="frame === getCurrentFrame()? 'active' : ''" class="dropdown-item">
                  {{frame}}
                </a>
              </div>
            </div>

          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary d-flex align-items-center">
              <span class="lnr lnr-power-switch"></span>
              Log Out
            </button>
          </li>
        </ul>
      </div>

    </nav>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
