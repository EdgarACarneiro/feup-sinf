<div class="row">
  <div class="col-sm-12 col-md-4">
    <div class="kpi-container">
      <h4>KPI Value</h4>
      <p>A small very description.</p>
      <div class="kpi-content d-flex justify-content-center kpi-value">
        74 %
      </div>
    </div>
    <app-profit-margin [timeframe]="timeframe.getTimeObject()"></app-profit-margin>
    <app-net-sales></app-net-sales>
    <div class="kpi-container">
      <h4>KPI Table</h4>
      <p>A small very description.</p>
      <div class="kpi-content">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">STORE</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">AMOUNT</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">1</td>
              <td>Downtown</td>
              <td>12K</td>
              <td>3M â‚¬</td>
            </tr>
            <tr>
              <td scope="row">2</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
            <tr>
              <td scope="row">3</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
            <tr>
              <td scope="row">4</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
            <tr>
              <td scope="row">5</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-8">
    <app-top-sales [timeframe]="timeframe.getTimeObject()"></app-top-sales>
    <div class="kpi-container">
      <h4>KPI Graph</h4>
      <p>A small very description.</p>
      <div class="kpi-content">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <app-cumulative-sales></app-cumulative-sales>
  </div>
</div>
