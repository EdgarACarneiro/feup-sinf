<div class="kpi-container">
  <h4>Product Information</h4>
  <p>Detailed information regarding {{product.Artigo}}.</p>
  <div class="kpi-content">
    <div>
      <span class="badge badge-primary mr-3">CODE</span>
      <span class="product-info">{{product.Artigo}}</span>
    </div>
    <div>
      <span class="badge badge-primary mr-3">Name</span>
      <span class="product-info">{{product.Descricao}}</span>
    </div>
    <div>
      <span class="badge badge-primary mr-3">Supplier</span>
      <span class="product-info">Apple</span>
    </div>
    <hr>
    <div>
      <span class="badge badge-info mr-3">Avg Price</span>
      <span class="product-info">{{product.PrecoMedio}} €</span>
    </div>
    <div>
      <span class="badge badge-info mr-3">Last Price</span>
      <span class="product-info">{{product.PrecoUltimo}} €</span>
    </div>
  </div>
</div>
