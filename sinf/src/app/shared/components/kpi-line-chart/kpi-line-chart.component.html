<div class="kpi-container">
  <h4>{{title}}</h4>
  <p *ngIf="description">{{description}}</p>
  <p *ngIf="!description">A small very description.</p>
  <div class="kpi-content">
    <canvas baseChart
    [datasets]="data"
    [labels]="labels"
    [options]="options"
    [colors]="colors"
    [chartType]="type"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
